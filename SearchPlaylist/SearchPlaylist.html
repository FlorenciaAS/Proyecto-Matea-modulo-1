<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Playlist-Mateify</title>
    <link rel="stylesheet" href="SearchPlaylist.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/svg/733/733573.svg" />

</head>
<body class="body">
    <header>
        <nav class="navbar navbar-expand-sm navbar-custom ">
            <a href="#" class="navbar-brand logo-mateify "><img src="../imagenesYlogos/LogoSoloBlancoFondoTransparente 1.png" alt=""></a>
            
            <div class="navbar-collapse collapse" >
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Mateify</a>
                    </li>
                </ul>
                <h1 class="ml-auto navbar-text">Usuario</h1>
            </div>
        </nav>
        <div class="line-navbar"></div>
    </header>
    <div class="bloque-busqueda">
        <input placeholder="Reggeaton" class="barra-busqueda"   type="text" name="Reggaeton">
        <button class="boton" name="button">nueva playlist</button>
    </div>

    <div> 
        <h1 class="playlist">Playlist</h1>
    </div>
    
    <div class="bloque">
        <div class="container1">
            <img class=" img5" src="../imagenesYlogos/Rectangle.png">
            <h5 class=" name_playlist">Full Reggaeton</h5>
            <h6 class=" canciones">15 Canciones</h6>
        </div>
        <div class="container2">
            <img class=" img1" src="../imagenesYlogos/Mask.png " />
            <h5 class="name_playlist">Reggaeton 2020</h5>
            <h6 class="canciones">21 Canciones</h6>
        </div>
        <div class="container3">
            <img class=" img2" src="../imagenesYlogos/Mask Copy.png" />
            <h5 class="name_playlist">Remixes</h5>
            <h6 class="canciones">32 Canciones</h6>
        </div>
        <div class="container4">
            <img class=" img3" src="../imagenesYlogos/Rectangle Copy 12.png">
            <h5 class="name_playlist">Vieja Escuela</h5>
            <h6 class="canciones">12 Canciones</h6>
        </div>
        <div class="container5">
            <img class=" img4" src="../imagenesYlogos/Rectangle Copy 13.png">
            <h5 class="name_playlist">Reggeaton Clásico</h5>
            <h6 class="canciones">10 Canciones</h6>

        </div>
        <div class="container6">
            <img class=" img6" src="../imagenesYlogos/Rectangle Copy 15.png">
            <h5 class="name_playlist">Enganchados</h5>
            <h6 class="canciones">22 Canciones</h6>

        </div>
    </div>


    <div class="bloque-dos">
        <div class="container1">
            <img class=" img5" src=" ../imagenesYlogos/Rectangle.png">
        </div>
        <div class="container2">
            <img class=" img1" src="../imagenesYlogos/Mask.png" />
        </div>
        <div class="container3">
            <img class=" img2" src="../imagenesYlogos/Mask Copy.png" />
        </div>
        <div class="container4">
            <img class=" img3" src="../imagenesYlogos/Rectangle Copy 12.png">
        </div>
        <div class="container5">
            <img class=" img4" src="../imagenesYlogos/Rectangle Copy 13.png">

        </div>
        <div class="container6">
            <img class=" img6" src="../imagenesYlogos/Rectangle Copy 15.png">

        </div>
    </div>

    <div class="line-footer"></div>
    <footer class="page-footer font-small unique-color-dark pt-4 footer">
        <h5 class="text-footer">Diseñado en Urguay</h5>
    <div class="text-logo">
        <h6 class="text-footer2">Powered by</h6>
        <img class="logo-Spotify " src="../imagenesYlogos/Spotify Logo.png">
    </div>
    </footer>

</body>
</html>
