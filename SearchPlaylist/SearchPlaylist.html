<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search playlist-Mateify</title>
    <link rel="stylesheet" href=SearchPlaylist.css>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-custom ">
            <a href="/" class="navbar-brand logo-mateify "><img src="../imagenesYlogos/LogoSoloBlancoFondoTransparente 1.png" alt=""></a>
            
            <div class="navbar-collapse collapse" >
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Mateify</a>
                    </li>
                </ul>
                <h1 class="ml-auto navbar-text">Usuario</h1>
            </div>
        </nav>
    </header>
    

    <section class="container2">
        
        <input class="barra-busqueda" type="text" name="Reggaeton">
        <h3 class="text-barra">Reggueaton</h3>
        <button>Nueva Playlist</button>
        <h4>Playlist</h4>
        <img class="img1" src="../imagenesYlogos/Rectangle.png"/>
        <h5 class="name_playlist-1">Full Reggaeton</h5>
        <h6 class="canciones-1">15 Canciones</h6>
        <img class="img2" src="../imagenesYlogos/Mask Copy.png"/>
        <h5 class="name_playlist-2">Reggaeton 2020</h5>
        <h6 class="canciones-2">21 Canciones</h6>
        <img class="img3" src="../imagenesYlogos/Rectangle Copy 12.png">
        <h5 class="name_playlist-3">Remixes</h5>
        <h6 class="canciones-3">32 Canciones</h6>
        <img class="img4" src="../imagenesYlogos/Rectangle Copy 13.png">
        <h5 class="name_playlist-4">Vieja Escuela</h5>
        <h6 class="canciones-4">12 Canciones</h6>
        <img class="img5" src="../imagenesYlogos/Mask.png">
        <h5 class="name_playlist-5">Reggeaton Clásico</h5>
        <h6 class="canciones-5">10 Canciones</h6>
        <img class="img6" src="../imagenesYlogos/Rectangle Copy 15.png">
        <h5 class="name_playlist-6">Enganchados</h5>
        <h6 class="canciones-6">22 Canciones</h6>
        <img class="img7" src="../imagenesYlogos/Rectangle Copy 16.png">
        <h5 class="name_playlist-7">Urbana</h5>
        <h6 class="canciones-7">30 Canciones</h6>
        <img class="img8" src="../imagenesYlogos/Rectangle.png">
        <img class="img9" src="../imagenesYlogos/Mask Copy.png">
        <img class="img10" src="../imagenesYlogos/Rectangle Copy 12.png">
        <img class="img11" src="../imagenesYlogos/Rectangle Copy 13.png">
        <img class="img12" src="../imagenesYlogos/Mask.png">
        <img class="img14" src="../imagenesYlogos/Rectangle Copy 16.png">
        <img class="img13" src="../imagenesYlogos/Rectangle Copy 15.png">
        
    </section>

    <footer class="fondo">
        <h5 class="text-footer">Diseñado en Urguay</h5>
        <h6 class="text-footer2">Powered by</h6>
        <img class="logo-Spotify " src="../imagenesYlogos/Spotify Logo.png">
    </footer>

</html>
